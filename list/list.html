<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in html</title>
</head>
<body>
    <h1>HTML IS KEWL</h1>
    <P>
        My name is <em>Derick</em> this is a continuation paragraph

    </P>
    <!-- orderd list -->
    <ol>
       <li>
           Add flour
       </li>
       <li>
           Beat egss
       </li>
       <li>
           Stir eggs
       </li>
       <li>
           Stir milk
       </li>
    </ol>
    <!-- un ordered list -->
    <ul>
        <li>
            Flour
        </li>
        <li>
            Milk
        </li>
        <li>
            1 cup of milk
        </li>
    </ul>
    <!-- nested list -->
    <ol>
        <li>beat egss</li>
        <ul>
            <li>
                white eggs
            </li>
            <li>
                fresh egss
            </li>
        </ul>
    </ol>

</body>
</html>
